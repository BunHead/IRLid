<!DOCTYPE html>
<!-- Deploy 9 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRLid — Proof of Personhood</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* =========================
       GLOBAL NAV (DESKTOP TOP / MOBILE BOTTOM 2x2)
       ========================= */
    :root{
      --nav-h-mobile: 148px;
      --nav-pad: 10px;
      --btn-radius: 14px;
      --btn-bg: #000;
      --btn-fg: #fff;
      --btn-bg-hover: #111;
      --btn-bg-press: #222;
      --btn-focus: rgba(0,0,0,0.22);
      --bar-border: rgba(0,0,0,0.12);
    }

    /* Full-width top bar */
    header.site-header{
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255,255,255,0.96);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--bar-border);
    }

    .header-inner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
    }

    .brand{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: inherit;
      flex: 0 0 auto;
    }

    /* Desktop nav spans screen area (within header) */
    nav.site-nav{
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      flex: 1 1 auto;
    }

    a.nav-btn, summary.nav-btn{
      appearance: none;
      -webkit-appearance: none;
      border: 0;
      background: var(--btn-bg);
      color: var(--btn-fg);
      text-decoration: none;
      font: inherit;
      font-weight: 700;
      padding: 10px 14px;
      border-radius: var(--btn-radius);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      white-space: nowrap;
      line-height: 1;
      min-height: 42px;
    }

    a.nav-btn:hover, summary.nav-btn:hover{ background: var(--btn-bg-hover); }
    a.nav-btn:active, summary.nav-btn:active{ background: var(--btn-bg-press); transform: translateY(1px); }
    a.nav-btn:focus, summary.nav-btn:focus{ outline: none; box-shadow: 0 0 0 4px var(--btn-focus); }

    details.nav-dropdown{ position: relative; }
    details.nav-dropdown > summary{ list-style: none; }
    details.nav-dropdown > summary::-webkit-details-marker{ display: none; }

    .dropdown-menu{
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: rgba(255,255,255,0.98);
      border: 1px solid var(--bar-border);
      border-radius: 14px;
      padding: 8px;
      min-width: 220px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.14);
      z-index: 200;
    }

    .dropdown-menu a{
      display: block;
      padding: 10px 12px;
      border-radius: 12px;
      text-decoration: none;
      color: #000;
      font-weight: 700;
    }
    .dropdown-menu a:hover{ background: rgba(0,0,0,0.06); }

    /* =========================
       HOME MAIN (QR ONLY)
       ========================= */
    main.home-main{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 12px 26px;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .qr-hero{
      width: 100%;
      display: grid;
      place-items: center;
    }

    /* Make QR prominent and responsive */
    .qr-box{
      width: min(92vw, 560px);
      margin: 0 auto;
    }

    /* =========================
       MOBILE: bottom 2x2 nav
       ========================= */
    @media (max-width: 720px){
      /* Keep header simple on mobile (logo only) */
      nav.site-nav{
        position: fixed;
        left: var(--nav-pad);
        right: var(--nav-pad);
        bottom: var(--nav-pad);
        z-index: 999;
        background: rgba(255,255,255,0.96);
        border: 1px solid var(--bar-border);
        border-radius: 18px;
        padding: 10px;
        box-shadow: 0 14px 30px rgba(0,0,0,0.18);
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        height: var(--nav-h-mobile);
      }

      a.nav-btn, summary.nav-btn{
        width: 100%;
        min-height: 56px;
        font-size: 16px;
        border-radius: 16px;
      }

      /* Dropdown opens upward above the bottom nav */
      .dropdown-menu{
        position: fixed;
        left: var(--nav-pad);
        right: var(--nav-pad);
        bottom: calc(var(--nav-h-mobile) + (var(--nav-pad) * 2) + 8px);
        top: auto;
        margin: 0 auto;
        width: auto;
      }

      /* Ensure QR isn't hidden behind bottom nav */
      body{
        padding-bottom: calc(var(--nav-h-mobile) + 28px);
      }

      /* Reduce header thickness */
      .header-inner{
        padding: 10px 12px;
      }
    }

    /* Debug/error area (hidden unless needed) */
    #qrError{
      max-width: 980px;
      margin: 10px auto 0;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #f3c0c0;
      background: #fff3f3;
      color: #600;
      font-family: ui-monospace, monospace;
      white-space: pre-wrap;
      display: none;
      text-align: left;
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="index.html" aria-label="IRLid Home">
        <img src="logo.png" alt="IRLid Logo" id="logo">
      </a>

      <nav class="site-nav" aria-label="Primary">
        <a class="nav-btn" href="index.html">Home</a>
        <a class="nav-btn" href="application.html">Scan</a>

        <details class="nav-dropdown">
          <summary class="nav-btn">About ▾</summary>
          <div class="dropdown-menu" role="menu" aria-label="About menu">
            <a href="about.html">About</a>
            <a href="features.html">Features</a>
            <a href="contact.html">Contact</a>
          </div>
        </details>

        <a class="nav-btn" href="receipt.html">Receipts</a>
      </nav>
    </div>
  </header>

  <div id="qrError"></div>

  <main class="home-main">
    <div class="qr-hero">
      <div class="qr-box" id="myQr" aria-label="Your IRLid HELLO QR"></div>
    </div>
  </main>

  <script src="js/sign.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="js/qr.js?v=layout2"></script>

  <script>
    const qrErrorEl = document.getElementById("qrError");
    function showErr(e){
      qrErrorEl.style.display = "block";
      qrErrorEl.textContent = String(e && (e.stack || e.message) ? (e.stack || e.message) : e);
      console.error(e);
    }
    window.addEventListener("error", (e) => showErr(e.error || e.message));
    window.addEventListener("unhandledrejection", (e) => showErr(e.reason || e));

    (async () => {
      try {
        const pub = await getPublicJwk();
        const hello = {
          v: 1,
          type: "hello",
          pub,
          nonce: crypto.getRandomValues(new Uint32Array(1))[0],
          ts: Math.floor(Date.now() / 1000)
        };

        const encodedHello = b64urlEncode(new TextEncoder().encode(JSON.stringify(hello)));
        const baseUrl = location.origin;
        const url = `${baseUrl}/IRLid/application.html#HELLO=${encodedHello}`;

        // Large for prominence
        makeQR("myQr", url, 520);
      } catch (e) {
        showErr(e);
      }
    })();
  </script>
</body>
</html>
