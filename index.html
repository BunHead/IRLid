<!DOCTYPE html>
<!-- Deploy 11 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRLid — Proof of Personhood</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    :root{
      --black:#000;
      --white:#fff;

      /* Mobile nav target height (2 rows). Keep this conservative so it always fits. */
      --mobile-nav-h: 132px;
    }

    html, body { height: 100%; }
    body{
      margin: 0;
      background: #fff;
      overflow-x: hidden;
    }

    /* ===== Desktop header/logo + full-width nav bar ===== */
    header.site-header{
      width: 100%;
      background: #fff;
    }

    .brand-wrap{
      width: 100%;
      padding: 10px 14px 0 14px;
    }

    .brand{
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    /* Full-width black nav bar (desktop) */
    nav.site-nav{
      width: 100%;
      background: var(--black);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 0;
      padding: 0;
      margin: 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    /* Buttons: square corners, no outer padding */
    a.nav-btn, summary.nav-btn{
      appearance:none;
      -webkit-appearance:none;
      border: 0;
      background: var(--black);
      color: var(--white);
      text-decoration:none;
      font: inherit;
      font-weight: 700;
      border-radius: 0;
      margin: 0;
      padding: 10px 12px;   /* desktop click area */
      line-height: 1;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      white-space: nowrap;
    }

    a.nav-btn:hover, summary.nav-btn:hover{ background:#111; }
    a.nav-btn:active, summary.nav-btn:active{ background:#222; }
    a.nav-btn:focus, summary.nav-btn:focus{ outline: 2px solid #555; outline-offset: -2px; }

    details.nav-dropdown{ position: relative; }
    details.nav-dropdown > summary{ list-style:none; }
    details.nav-dropdown > summary::-webkit-details-marker{ display:none; }

    /* Dropdown on desktop */
    .dropdown-menu{
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0;
      padding: 0;
      min-width: 220px;
      z-index: 1200;
    }
    .dropdown-menu a{
      display: block;
      padding: 12px 12px;
      text-decoration: none;
      color: #000;
      font-weight: 700;
      border-radius: 0;
      margin: 0;
    }
    .dropdown-menu a:hover{ background: #f2f2f2; }

    /* ===== Main: QR only ===== */
    main.home-main{
      width: 100%;
      display: grid;
      place-items: center;
      padding: 0;
      box-sizing: border-box;
    }

    .qr-box{
      width: min(92vw, 720px);
      margin: 0 auto;
    }
    .qr-box canvas, .qr-box img{
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    /* Error area hidden unless needed */
    #qrError{
      display:none;
      margin: 8px 14px 0 14px;
      padding: 10px;
      border: 1px solid #f3c0c0;
      background: #fff3f3;
      color: #600;
      font-family: ui-monospace, monospace;
      white-space: pre-wrap;
    }

    /* ===== Mobile: fix bottom 2x2 nav fully on-screen + make QR fit ===== */
    @media (max-width: 720px){
      /* Shrink logo so it doesn't steal QR space */
      .brand-wrap{
        padding: 6px 10px 0 10px;
      }
      #logo{
        max-width: 74vw;
        max-height: 140px;   /* critical: prevents huge logo on mobile */
        width: auto;
        height: auto;
        display: block;
      }

      /* Bottom nav: account for safe-area so it is not cut off */
      nav.site-nav{
        position: fixed;
        top: auto;
        bottom: 0;
        left: 0;
        right: 0;

        height: calc(var(--mobile-nav-h) + env(safe-area-inset-bottom, 0px));
        padding-bottom: env(safe-area-inset-bottom, 0px);

        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 0;
        margin: 0;
        padding-left: 0;
        padding-right: 0;
        background: var(--black);
      }

      a.nav-btn, summary.nav-btn{
        width: 100%;
        height: 100%;
        padding: 0;         /* no padding per your request */
        border-radius: 0;
        font-size: 18px;
      }

      /* Dropdown opens upward and uses full width */
      .dropdown-menu{
        position: fixed;
        left: 0;
        right: 0;
        bottom: calc(var(--mobile-nav-h) + env(safe-area-inset-bottom, 0px));
        top: auto;
        border-radius: 0;
      }

      /* Reserve space for fixed nav so content never sits behind it */
      body{
        padding-bottom: calc(var(--mobile-nav-h) + env(safe-area-inset-bottom, 0px));
      }

      /* Give QR the remaining vertical space */
      main.home-main{
        min-height: calc(100vh - (var(--mobile-nav-h) + env(safe-area-inset-bottom, 0px)));
      }

      /* Also constrain QR by height (so it doesn't push under the nav) */
      .qr-box{
        width: min(96vw, calc(100vh - (var(--mobile-nav-h) + env(safe-area-inset-bottom, 0px)) - 40px));
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="brand-wrap">
      <a class="brand" href="index.html" aria-label="IRLid Home">
        <img src="logo.png" alt="IRLid Logo" id="logo">
      </a>
    </div>

    <!-- Desktop: full-width black bar under logo. Mobile: fixed bottom 2x2 -->
    <nav class="site-nav" aria-label="Primary">
      <a class="nav-btn" href="index.html">Home</a>
      <a class="nav-btn" href="application.html">Scan</a>

      <details class="nav-dropdown">
        <summary class="nav-btn">About ▼</summary>
        <div class="dropdown-menu" role="menu" aria-label="About menu">
          <a href="about.html">About</a>
          <a href="features.html">Features</a>
          <a href="contact.html">Contact</a>
        </div>
      </details>

      <a class="nav-btn" href="receipt.html">Receipts</a>
    </nav>
  </header>

  <div id="qrError"></div>

  <main class="home-main">
    <div class="qr-box" id="myQr" aria-label="Your IRLid HELLO QR"></div>
  </main>

  <script src="js/sign.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="js/qr.js?v=layout4"></script>

  <script>
    const qrErrorEl = document.getElementById("qrError");
    function showErr(e){
      qrErrorEl.style.display = "block";
      qrErrorEl.textContent = String(e && (e.stack || e.message) ? (e.stack || e.message) : e);
      console.error(e);
    }
    window.addEventListener("error", (e) => showErr(e.error || e.message));
    window.addEventListener("unhandledrejection", (e) => showErr(e.reason || e));

    function computeQrSize(){
      const box = document.getElementById("myQr");
      const boxW = box.clientWidth || Math.min(window.innerWidth * 0.92, 720);

      const header = document.querySelector("header.site-header");
      const headerH = header ? header.getBoundingClientRect().height : 0;

      const isMobile = window.matchMedia("(max-width: 720px)").matches;

      // Measure actual nav height (includes safe-area padding)
      const nav = document.querySelector("nav.site-nav");
      const navH = (isMobile && nav) ? nav.getBoundingClientRect().height : 0;

      // Padding breathing room; keep bigger on mobile to prevent overlap
      const pad = isMobile ? 24 : 40;

      const availH = Math.max(220, window.innerHeight - headerH - navH - pad);
      const size = Math.floor(Math.min(boxW, availH));

      return Math.max(220, Math.min(size, 900));
    }

    async function renderHelloQr(){
      try {
        const pub = await getPublicJwk();
        const hello = {
          v: 1,
          type: "hello",
          pub,
          nonce: crypto.getRandomValues(new Uint32Array(1))[0],
          ts: Math.floor(Date.now() / 1000)
        };

        const encodedHello = b64urlEncode(new TextEncoder().encode(JSON.stringify(hello)));
        const baseUrl = location.origin;
        const url = `${baseUrl}/IRLid/application.html#HELLO=${encodedHello}`;

        const size = computeQrSize();
        makeQR("myQr", url, size);
      } catch (e) {
        showErr(e);
      }
    }

    // Render now + re-render on resize/orientation so QR and nav always fit
    renderHelloQr();
    window.addEventListener("resize", () => {
      clearTimeout(window.__irlid_qr_t);
      window.__irlid_qr_t = setTimeout(renderHelloQr, 150);
    });
  </script>
</body>
</html>
