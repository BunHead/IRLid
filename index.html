<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="LogoSmall.png" alt="IRLid Logo" id="logo small">
        </header>
        <main>
            <img id="qrCodeImg" src="" alt="QR Code">
        </main>
        <footer>
            <div id="location">GPS Coordinates: Loading...</div>
            <div id="timestamp">Current Timestamp: Loading...</div>
        </footer>
    </div>	
    <script src="script.js"></script>
</body>
</html>
