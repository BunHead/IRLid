<!DOCTYPE html>
<!-- Deploy 15 -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IRLid — Scan</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    :root{
      --black:#000;
      --white:#fff;
      --mobile-nav-h: 124px;
      --side-pad: 12px;
      --top-gap: 10px;
    }

    html, body { height: 100%; }
    body{ margin:0; background:#fff; overflow-x:hidden; }

    header.site-header{ width:100%; background:#fff; }
    .brand-wrap{ width:100%; padding:10px 14px 0 14px; }
    .brand{ display:inline-flex; align-items:center; text-decoration:none; color:inherit; }

    nav.site-nav{
      width:100%;
      background:var(--black);
      display:flex;
      align-items:center;
      justify-content:flex-start;
      gap:0;
      padding:0;
      margin:0;
      position:sticky;
      top:0;
      z-index:1000;
    }

    a.nav-btn, summary.nav-btn{
      appearance:none; -webkit-appearance:none;
      border:0;
      background:var(--black);
      color:var(--white);
      text-decoration:none;
      font:inherit;
      font-weight:700;
      border-radius:0;
      margin:0;
      padding:10px 12px;
      line-height:1;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      user-select:none;
      white-space:nowrap;
    }

    details.nav-dropdown{ position:relative; }
    details.nav-dropdown > summary{ list-style:none; }
    details.nav-dropdown > summary::-webkit-details-marker{ display:none; }

    .dropdown-menu{
      position:absolute;
      top:100%;
      left:0;
      background:#fff;
      border:1px solid #ddd;
      border-radius:0;
      padding:0;
      min-width:220px;
      z-index:1200;
    }
    .dropdown-menu a{
      display:block;
      padding:12px 12px;
      text-decoration:none;
      color:#000;
      font-weight:700;
      border-radius:0;
      margin:0;
    }

    main.page-main{
      max-width: 980px;
      margin: 0 auto;
      padding: var(--top-gap) var(--side-pad) 18px var(--side-pad);
      box-sizing: border-box;
    }

    #scanner{
      width: min(92vw, 520px);
      height: min(92vw, 520px);
      margin: 14px auto 8px;
      border: 2px dashed #999;
      border-radius: 0;
      overflow: hidden;
      background: #f8f8f8;
      display:flex;
      align-items:center;
      justify-content:center;
      box-sizing: border-box;
      position:relative;
    }

    .scan-overlay{
      pointer-events:none;
      position:absolute;
      inset: 10%;
      opacity: 0.9;
      background:
        linear-gradient(#fff,#fff) left top/24px 3px no-repeat,
        linear-gradient(#fff,#fff) left top/3px 24px no-repeat,
        linear-gradient(#fff,#fff) right top/24px 3px no-repeat,
        linear-gradient(#fff,#fff) right top/3px 24px no-repeat,
        linear-gradient(#fff,#fff) left bottom/24px 3px no-repeat,
        linear-gradient(#fff,#fff) left bottom/3px 24px no-repeat,
        linear-gradient(#fff,#fff) right bottom/24px 3px no-repeat,
        linear-gradient(#fff,#fff) right bottom/3px 24px no-repeat;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.65));
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top: 10px;
      margin-bottom: 8px;
    }
    .controls .btn{ min-width: 160px; }

    .small{
      margin: 8px auto 0;
      text-align:center;
      box-sizing:border-box;
    }

    #responseArea{
      display:none;
      text-align:center;
      margin-top: 12px;
    }

    #checksArea{
      display:none;
      margin: 10px auto 0;
      max-width: 560px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 0;
      box-sizing: border-box;
      font-family: ui-monospace, monospace;
      white-space: pre-wrap;
      background: #fff;
    }

    details.debug-wrap{
      max-width: 760px;
      margin: 12px auto 0;
      border: 1px solid #ddd;
      background:#fff;
      padding: 8px 10px;
      box-sizing: border-box;
    }
    details.debug-wrap > summary{ cursor:pointer; font-weight:700; user-select:none; }
    #debug{ white-space: pre-wrap; font-family: ui-monospace, monospace; font-size: 12px; margin-top:8px; }

    @media (max-width: 720px){
      :root{ --top-gap: 6px; }

      .brand-wrap{ padding:4px var(--side-pad) 0 var(--side-pad); }
      #logo{ max-width:72vw; max-height:90px; width:auto; height:auto; display:block; }

      nav.site-nav{
        position:fixed;
        top:auto;
        bottom: env(safe-area-inset-bottom, 0px);
        left:0; right:0;
        height: var(--mobile-nav-h);
        display:grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap:0; margin:0; padding:0;
        background:var(--black);
      }

      a.nav-btn, summary.nav-btn{
        width:100%;
        height:100%;
        padding:0;
        border-radius:0;
        font-size:18px;
      }

      .dropdown-menu{
        position:fixed;
        left:0; right:0;
        bottom: calc(var(--mobile-nav-h) + env(safe-area-inset-bottom, 0px));
        top:auto;
        border-radius:0;
      }

      body{
        padding-bottom: calc(var(--mobile-nav-h) + env(safe-area-inset-bottom, 0px));
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="brand-wrap">
      <a class="brand" href="index.html" aria-label="IRLid Home">
        <img src="logo.png" alt="IRLid Logo" id="logo">
      </a>
    </div>

    <nav class="site-nav" aria-label="Primary">
      <a class="nav-btn" href="index.html">Home</a>
      <a class="nav-btn" href="application.html">Scan</a>

      <details class="nav-dropdown">
        <summary class="nav-btn">About ▼</summary>
        <div class="dropdown-menu" role="menu" aria-label="About menu">
          <a href="about.html">About</a>
          <a href="features.html">Features</a>
          <a href="contact.html">Contact</a>
        </div>
      </details>

      <a class="nav-btn" href="receipt.html">Receipts</a>
    </nav>
  </header>

  <main class="page-main">
    <p id="status" class="small">Ready.</p>

    <div class="controls">
      <button class="btn" id="startBtn">Start Scanner</button>
      <button class="btn secondary" id="stopBtn">Stop</button>
    </div>

    <div id="scanner" aria-label="Scanner viewport">
      <div class="scan-overlay" aria-hidden="true"></div>
    </div>

    <div class="small">
      <label for="cameraSelect"><b>Camera:</b></label><br>
      <select id="cameraSelect"></select>
    </div>

    <div id="responseArea">
      <h3>Your Response QR</h3>
      <div class="qr-box" id="responseQr"></div>
      <div class="controls">
        <button class="btn secondary" id="scanResponseBtn">Scan Their Response</button>
      </div>
      <p class="small" style="max-width:560px;margin-left:auto;margin-right:auto;">
        For weak webcams: this Response QR is now <b>much simpler</b> (compact keys + ECC L).
      </p>
    </div>

    <div id="checksArea"></div>

    <details class="debug-wrap">
      <summary>Debug (tap to expand)</summary>
      <div id="debug">Debug log…</div>
    </details>
  </main>

  <script src="js/sign.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="js/qr.js?v=deploy9"></script>

  <script>
    const statusEl = document.getElementById("status");
    const debugEl = document.getElementById("debug");
    const cameraSelect = document.getElementById("cameraSelect");
    const responseArea = document.getElementById("responseArea");
    const checksArea = document.getElementById("checksArea");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const scanResponseBtn = document.getElementById("scanResponseBtn");

    function log(...args) {
      console.log(...args);
      debugEl.textContent += "\n" + args.map(a => (typeof a === "string" ? a : JSON.stringify(a, null, 2))).join(" ");
    }
    function setStatus(s) { statusEl.textContent = s; }

    function showChecks(text){ checksArea.style.display = "block"; checksArea.textContent = text; }
    function clearChecks(){ checksArea.style.display = "none"; checksArea.textContent = ""; }

    // Compatibility wrappers (fixes sha256/signBytes undefined)
    async function sha256(bytes) { return crypto.subtle.digest("SHA-256", bytes); }
    async function signBytes(hashArrayBuffer) {
      const priv = await getPrivateKey();
      const sig = await crypto.subtle.sign({ name: "ECDSA", hash: "SHA-256" }, priv, hashArrayBuffer);
      return b64urlEncode(new Uint8Array(sig));
    }

    function distanceMeters(a, b) {
      const R = 6371000;
      const toRad = (x) => (x * Math.PI) / 180;
      const dLat = toRad(b.lat - a.lat);
      const dLon = toRad(b.lon - a.lon);
      const lat1 = toRad(a.lat);
      const lat2 = toRad(b.lat);
      const s = Math.sin(dLat/2)**2 + Math.cos(lat1)*Math.cos(lat2)*Math.sin(dLon/2)**2;
      return 2 * R * Math.asin(Math.sqrt(s));
    }

    // ===== Compact pubkey handling =====
    function pubToXY(pubJwk) {
      // Accept either full jwk or already compact
      if (pubJwk && pubJwk.x && pubJwk.y) return { x: pubJwk.x, y: pubJwk.y };
      throw new Error("Invalid public key format.");
    }
    function xyToPubJwk(xy) {
      return {
        kty: "EC",
        crv: "P-256",
        x: xy.x,
        y: xy.y,
        ext: true,
        key_ops: ["verify"]
      };
    }

    // ===== Scanner =====
    let scanner = null;

    async function listCameras() {
      try {
        const devices = await Html5Qrcode.getCameras();
        cameraSelect.innerHTML = "";
        devices.forEach((d, idx) => {
          const opt = document.createElement("option");
          opt.value = d.id;
          opt.textContent = d.label || `Camera ${idx + 1}`;
          cameraSelect.appendChild(opt);
        });
        return devices;
      } catch (e) {
        log("Camera list error:", String(e));
        return [];
      }
    }

    async function stopScanner() {
      try {
        if (scanner) {
          await scanner.stop();
          await scanner.clear();
          scanner = null;
        }
      } catch (e) {
        log("Stop error:", String(e));
      }
    }

    function computeQrbox(viewW, viewH) {
      const s = Math.floor(Math.min(viewW, viewH) * 0.72);
      const size = Math.max(220, Math.min(380, s));
      return { width: size, height: size };
    }

    async function startScanner(onText) {
      await stopScanner();
      scanner = new Html5Qrcode("scanner");
      const cameraId = cameraSelect.value || { facingMode: "environment" };

      const config = {
        fps: 12,
        qrbox: (vw, vh) => computeQrbox(vw, vh),
        disableFlip: false,
        videoConstraints: {
          width: { ideal: 1920 },
          height: { ideal: 1080 },
          frameRate: { ideal: 30 }
        }
      };

      try {
        await scanner.start(cameraId, config, (decodedText) => onText(decodedText), () => {});
      } catch (e) {
        log("Start error:", String(e));
        setStatus("Scanner failed to start.");
      }
    }

    // ===== GPS =====
    async function getGPS() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) return resolve(null);
        navigator.geolocation.getCurrentPosition(
          (pos) => resolve({ lat: pos.coords.latitude, lon: pos.coords.longitude, acc: pos.coords.accuracy }),
          () => resolve(null),
          { enableHighAccuracy: true, timeout: 6000, maximumAge: 0 }
        );
      });
    }

    // ===== Parse helpers: support legacy v1 + compact v2 =====
    function extractParamFromText(text, key) {
      try {
        const u = new URL(text);
        const h = u.hash || "";
        const m = h.match(new RegExp(`${key}=([A-Za-z0-9\\-_]+)`));
        if (m) return m[1];
      } catch {}
      const m2 = String(text || "").match(new RegExp(`${key}=([A-Za-z0-9\\-_]+)`));
      if (m2) return m2[1];
      return null;
    }

    function decodeB64Json(b64url) {
      const bytes = b64urlDecode(b64url);
      return JSON.parse(new TextDecoder().decode(bytes));
    }

    function looksLikeB64Token(s) {
      return typeof s === "string" && /^[A-Za-z0-9\-_]+$/.test(s) && s.length > 20;
    }

    const MY_RESPONSE_KEY = "irlid_my_response_v2";

    function saveMyResponse(respObj) {
      try { localStorage.setItem(MY_RESPONSE_KEY, JSON.stringify(respObj)); } catch {}
    }
    function loadMyResponse() {
      try {
        const raw = localStorage.getItem(MY_RESPONSE_KEY);
        return raw ? JSON.parse(raw) : null;
      } catch { return null; }
    }

    let myResponse = loadMyResponse();

    // Normalize hello into {theirPubXY}
    function parseHello(anyText) {
      const enc = extractParamFromText(anyText, "HELLO") || (looksLikeB64Token(String(anyText).trim()) ? String(anyText).trim() : null);
      if (!enc) return null;

      let obj = null;
      try { obj = decodeB64Json(enc); } catch { return null; }

      // v2 compact: {v:2,t:"h",p:{x,y},...}
      if (obj && obj.v === 2 && obj.t === "h" && obj.p && obj.p.x && obj.p.y) {
        return { enc, theirPubXY: obj.p, raw: obj, version: 2 };
      }

      // legacy v1: {type:"hello", pub:<full jwk>, ...}
      if (obj && obj.type === "hello" && obj.pub && obj.pub.x && obj.pub.y) {
        return { enc, theirPubXY: pubToXY(obj.pub), raw: obj, version: 1 };
      }

      return null;
    }

    function parseResp(anyText) {
      const enc = extractParamFromText(anyText, "RESP") || (looksLikeB64Token(String(anyText).trim()) ? String(anyText).trim() : null);
      if (!enc) return null;

      let obj = null;
      try { obj = decodeB64Json(enc); } catch { return null; }

      // v2 compact: {v:2,t:"r",p:payload,...}
      if (obj && obj.v === 2 && obj.t === "r" && obj.p) {
        return { enc, resp: obj, version: 2 };
      }

      // legacy v1: {type:"response", payload:..., ...}
      if (obj && obj.type === "response" && obj.payload) {
        return { enc, resp: obj, version: 1 };
      }

      return null;
    }

    function sortPubXY(a, b) {
      const sa = `${a.x}.${a.y}`;
      const sb = `${b.x}.${b.y}`;
      return sa.localeCompare(sb);
    }

    async function handleHelloText(textOrUrl) {
      try {
        clearChecks();

        const parsed = parseHello(textOrUrl);
        if (!parsed) {
          setStatus("Not a HELLO QR. Try again.");
          return;
        }

        setStatus("HELLO received. Creating response…");

        const myPubFull = await getPublicJwk();
        const myPubXY = pubToXY(myPubFull);
        const theirPubXY = parsed.theirPubXY;

        const ordered = [myPubXY, theirPubXY].sort(sortPubXY);

        const gps = await getGPS();
        const ts = Math.floor(Date.now() / 1000);

        // Compact meeting payload (v2)
        // keys: v,t,ps,g,ts
        const payload = {
          v: 2,
          t: "m",
          ps: ordered,
          g: gps ? { la: gps.lat, lo: gps.lon, ac: gps.acc } : null,
          ts
        };

        const payloadBytes = new TextEncoder().encode(JSON.stringify(payload));
        const hash = await sha256(payloadBytes);
        const sig = await signBytes(hash);

        // Compact response object (v2)
        const response = {
          v: 2,
          t: "r",
          p: payload,
          h: b64urlEncode(new Uint8Array(hash)),
          s: sig,
          k: myPubXY
        };

        myResponse = response;
        saveMyResponse(response);

        const token = b64urlEncode(new TextEncoder().encode(JSON.stringify(response)));

        // For webcams: shorter QR = easier scan.
        // Desktop defaults to RAW token (no URL).
        const isMobile = window.matchMedia("(max-width: 720px)").matches;
        const dataForQr = isMobile
          ? `${location.origin}${location.pathname}#RESP=${token}`   // camera-app friendly
          : token;                                                  // webcam friendly

        // Make it big on desktop
        const qrSize = isMobile ? 360 : 760;
        makeQR("responseQr", dataForQr, qrSize);

        responseArea.style.display = "block";
        setStatus("Response created. Show it to the other person.");
        log("Response created (compact v2):", response);

      } catch (e) {
        log("handleHello error:", String(e));
        setStatus("Error creating response.");
      } finally {
        await stopScanner();
      }
    }

    function extractGpsFromPayload(payload) {
      // v2 payload uses g:{la,lo,ac}
      if (payload && payload.v === 2 && payload.g && typeof payload.g.la === "number" && typeof payload.g.lo === "number") {
        return { lat: payload.g.la, lon: payload.g.lo, acc: payload.g.ac };
      }
      // v1 payload uses gps:{lat,lon,acc}
      if (payload && payload.gps && typeof payload.gps.lat === "number" && typeof payload.gps.lon === "number") {
        return { lat: payload.gps.lat, lon: payload.gps.lon, acc: payload.gps.acc };
      }
      return null;
    }

    function extractTsFromPayload(payload) {
      if (!payload) return 0;
      if (payload.v === 2 && typeof payload.ts === "number") return payload.ts;
      if (typeof payload.ts === "number") return payload.ts;
      return 0;
    }

    async function handleResponseText(textOrUrl) {
      try {
        clearChecks();
        setStatus("Response received. Verifying…");

        const parsed = parseResp(textOrUrl);
        if (!parsed) {
          setStatus("Not a Response QR. Try again.");
          return;
        }
        const responseObj = parsed.resp;

        if (!myResponse) myResponse = loadMyResponse();
        if (!myResponse) {
          showChecks(
            "Verification unavailable:\n" +
            "- Your device has not created a Response yet.\n\n" +
            "Flow:\n" +
            "1) Scan a HELLO (camera app URL or Start Scanner)\n" +
            "2) Then scan their Response"
          );
          setStatus("Create your Response first.");
          return;
        }

        // payload locations/timestamps
        const myPayload = (myResponse.v === 2) ? myResponse.p : myResponse.payload;
        const theirPayload = (responseObj.v === 2) ? responseObj.p : responseObj.payload;

        const myTs = extractTsFromPayload(myPayload);
        const theirTs = extractTsFromPayload(theirPayload);

        const timeDiff = Math.abs(myTs - theirTs);
        const timeOk = timeDiff <= 60;

        const myGps = extractGpsFromPayload(myPayload);
        const theirGps = extractGpsFromPayload(theirPayload);

        let dist = null;
        let locOk = false;
        if (myGps && theirGps) {
          dist = distanceMeters({ lat: myGps.lat, lon: myGps.lon }, { lat: theirGps.lat, lon: theirGps.lon });
          locOk = dist <= 2;
        }

        const lines = [];
        lines.push("Verification:");
        lines.push(`- Time difference: ${timeDiff}s (must be ≤ 60s) => ${timeOk ? "PASS" : "FAIL"}`);
        if (dist === null) {
          lines.push("- Location distance: unavailable (missing GPS) => FAIL");
        } else {
          lines.push(`- Location distance: ${dist.toFixed(2)}m (must be ≤ 2.00m) => ${locOk ? "PASS" : "FAIL"}`);
        }
        lines.push("");
        lines.push(`Reported accuracy (my / their): ${myGps && myGps.acc ? myGps.acc : "?"}m / ${theirGps && theirGps.acc ? theirGps.acc : "?"}m`);

        if (!timeOk || !locOk) {
          showChecks(lines.join("\n"));
          setStatus("Verification failed. Receipt NOT saved.");
          log("Verification failed:", { timeDiff, dist, myPayload, theirPayload });
          return;
        }

        localStorage.setItem("irlid_last_receipt", JSON.stringify(responseObj));
        showChecks(lines.join("\n"));
        setStatus("Verified ✅ Receipt saved. Open Receipts to view.");
        log("Saved receipt:", responseObj);

      } catch (e) {
        log("handleResponse error:", String(e));
        setStatus("Error reading response.");
      } finally {
        await stopScanner();
      }
    }

    function autoHandleFromHash() {
      const hash = location.hash || "";
      const hasHello = /HELLO=([A-Za-z0-9\-_]+)/.test(hash);
      const hasResp  = /RESP=([A-Za-z0-9\-_]+)/.test(hash);

      if (hasHello) {
        setStatus("HELLO opened from Camera. Creating response…");
        handleHelloText(location.href);
        return true;
      }
      if (hasResp) {
        setStatus("Response opened from Camera. Verifying…");
        handleResponseText(location.href);
        return true;
      }
      return false;
    }

    window.addEventListener("hashchange", () => { autoHandleFromHash(); });

    startBtn.onclick = async () => {
      setStatus("Starting scanner…");
      await startScanner(handleHelloText);
      setStatus("Scan the other person's HELLO QR (keep inside the frame).");
    };

    stopBtn.onclick = async () => {
      await stopScanner();
      setStatus("Stopped.");
    };

    scanResponseBtn.onclick = async () => {
      setStatus("Starting scanner for their Response…");
      await startScanner(handleResponseText);
      setStatus("Scan their Response QR (keep inside the frame).");
    };

    (async () => {
      await listCameras();
      myResponse = loadMyResponse();
      if (!autoHandleFromHash()) {
        setStatus("Ready. Use Start Scanner OR scan a QR with your phone Camera app to open here.");
      }
    })();
  </script>
</body>
</html>
